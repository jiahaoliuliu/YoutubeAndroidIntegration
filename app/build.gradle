apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        applicationId "com.jiahaoliuliu.youtubeandroidintegration"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'

    compile 'com.google.api-client:google-api-client:1.17.+'

//    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.+'
    compile 'com.fasterxml.jackson.core:jackson-core:2.5.+'
//    compile 'com.fasterxml.jackson.core:jackson-annotations:2.5.+'
}
